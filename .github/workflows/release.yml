name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Trigger on semver tags like 0.4.0, 1.0.0, etc.
  workflow_dispatch:  # Allow manual workflow runs for testing

permissions:
  contents: write  # Required for creating releases

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version detection
          fetch-tags: true  # Explicitly fetch all tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (already in X.Y.Z format)
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build all platforms
        run: make build-all
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create release archives
        run: make release
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            RequestBite Proxy v${{ steps.version.outputs.version }}

            Download the appropriate binary for your platform below, extract it, and add to your PATH.

            **Verify checksums:**
            ```bash
            sha256sum -c SHA256SUMS
            ```
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.version.outputs.version }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/SHA256SUMS
          retention-days: 30
