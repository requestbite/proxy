# RequestBite Slingshot Proxy - Hostname Blacklist
# This file contains hostnames that the proxy will refuse to forward requests to.
# Format: one hostname per line, optionally with description after colon
# Lines starting with # are comments and will be ignored.

# Production proxy servers (prevent loops)
p.requestbite.com: Production proxy server
dev.p.requestbite.com: Development proxy server

# Localhost variations (IPv4)
127.0.0.1: Localhost IPv4
127.0.0.2: Localhost IPv4 loopback range
127.0.1.1: Localhost IPv4 alternative

# Localhost variations (IPv6)
::1: Localhost IPv6
::ffff:127.0.0.1: IPv4-mapped IPv6 localhost

# Localhost hostnames
localhost: Localhost hostname
localhost.localdomain: Localhost with domain

# Local network addresses
0.0.0.0: All interfaces
